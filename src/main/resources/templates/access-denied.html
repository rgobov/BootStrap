<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access Denied</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .access-denied-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .access-denied-icon {
            font-size: 5rem;
            color: #dc3545; /* Красный цвет для иконки */
            margin-bottom: 1rem;
        }
        .access-denied-title {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 1rem;
        }
        .access-denied-message {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="access-denied-container">
    <!-- Иконка (можно использовать Font Awesome или другую библиотеку) -->
    <div class="access-denied-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
        </svg>
    </div>

    <!-- Заголовок -->
    <div class="access-denied-title">
        Доступ запрещён
    </div>

    <!-- Сообщение -->
    <div class="access-denied-message">
        У вас нет прав для доступа к этой странице. Пожалуйста, обратитесь к администратору.
    </div>

    <!-- Кнопка для возврата на главную страницу -->
    <a th:href="@{/}" class="btn-home">
        Вернуться на главную
    </a>
</div>

<!-- Подключаем Bootstrap JS (необязательно, если не используете JS-компоненты) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
