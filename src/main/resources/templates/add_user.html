<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New User</title>
    <!-- Подключение Bootstrap CSS и JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Admin Panel</h2>
    <h3>Add New User</h3>

    <!-- Форма добавления нового пользователя -->
    <form th:action="@{/addUser}" th:method="POST" th:object="${user}">
        <div class="form-group mb-3">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="form-group mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="form-group mb-3">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" required>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="form-group mb-3">
            <label>Roles</label>
            <div th:each="role : ${allRoles}">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:value="${role.id}" th:field="*{roles}" th:id="${'role' + role.id}">
                    <label class="form-check-label" th:for="${'role' + role.id}" th:text="${role.roleName}"></label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add New User</button>
    </form>
</div>
</body>
</html>
