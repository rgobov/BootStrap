<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <!-- Добавьте эти строки в head -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Admin Panel</h2>
    <h3>Users Table</h3>

    <!-- Кнопка для добавления нового пользователя -->
    <a th:href="@{/new}" class="btn btn-primary mb-3">New User</a>

    <!-- Таблица пользователей -->
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role.roleName} + ' '"></span>
            </td>
            <td>
                <a th:href="@{/edit(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
            </td>
            <td>
                <form th:method="POST" th:action="@{/delete(id=${user.id})}">
                    <input type="submit" class="btn btn-danger btn-sm" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
