<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Боковая панель -->
<div class="sidebar">
    <a href="/admin">Admin Panel</a>
    <a href="/admin">Users Table</a>
    <a href="/new">Add New User</a>
    <a href="/user">User Profile</a>
    <a href="/logout">Logout</a>
</div>

<!-- Основной контент -->
<div class="main-content">
    <h2>Admin Panel</h2>

    <!-- Вкладки -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">
                Users Table
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="add-user-tab" data-bs-toggle="tab" data-bs-target="#add-user" type="button" role="tab" aria-controls="add-user" aria-selected="false">
                Add New User
            </button>
        </li>
    </ul>

    <!-- Контент вкладок -->
    <div class="tab-content" id="myTabContent">
        <!-- Вкладка "Users Table" -->
        <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
            <h3 class="mt-3">All Users</h3>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role.roleName} + ' '"></span>
                    </td>
                    <td>
                        <button
                                class="btn btn-warning btn-sm edit-btn"
                                data-bs-toggle="modal"
                                data-bs-target="#editUserModal"
                                th:data-user-id="${user.id}"
                                th:data-user-firstname="${user.firstName}"
                                th:data-user-lastname="${user.lastName}"
                                th:data-user-age="${user.age}"
                                th:data-user-email="${user.email}"
                                >
                            Edit
                        </button>
                    </td>
                    <td>
                        <form th:method="POST" th:action="@{/delete(id=${user.id})}">
                            <input type="submit" class="btn btn-danger btn-sm" value="Delete"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Вкладка "Add New User" -->
        <div class="tab-pane fade" id="add-user" role="tabpanel" aria-labelledby="add-user-tab">
            <h3 class="mt-3">Add New User</h3>
            <form th:action="@{/addUser}" th:method="POST" th:object="${user}">
                <div class="form-group mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" th:field="*{age}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>

                <div class="form-group mb-3">
                    <label>Roles</label>
                    <div th:each="role : ${allRoles}">
                        <div class="form-check">
                            <input
                                    type="checkbox"
                                    class="form-check-input"
                                    name="roles"
                                    th:value="${role.id}"
                                    th:id="${'role' + role.id}">
                            <label
                                    class="form-check-label"
                                    th:for="${'role' + role.id}"
                                    th:text="${role.roleName}">
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add New User</button>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/update}" th:method="POST">
                <div class="modal-body">
                    <!-- Поле ID (только для чтения) -->
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input
                                type="text"
                                class="form-control"
                                name="id"
                                id="editUserId"
                                style="background-color: #f8f9fa; border: 1px solid #ced4da; color: #6c757d; cursor: not-allowed;">
                    </div>

                    <!-- Остальные поля -->
                    <div class="mb-3">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" name="firstName" id="editFirstName" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" name="lastName" id="editLastName" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" id="editAge" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="editEmail" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="editPassword">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div th:each="role : ${allRoles}">
                            <div class="form-check">
                                <input
                                        type="checkbox"
                                        class="form-check-input"
                                        th:value="${role.id}"
                                        th:id="${'editRole' + role.id}"
                                        name="roles">
                                <label
                                        class="form-check-label"
                                        th:for="${'editRole' + role.id}"
                                        th:text="${role.roleName}">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Получаем данные из атрибутов кнопки
                const userId = this.getAttribute('data-user-id');
                const firstName = this.getAttribute('data-user-firstname');
                const lastName = this.getAttribute('data-user-lastname');
                const age = this.getAttribute('data-user-age');
                const email = this.getAttribute('data-user-email');

                // Заполняем поля модального окна
                document.getElementById('editUserId').value = userId;
                document.getElementById('editFirstName').value = firstName;
                document.getElementById('editLastName').value = lastName;
                document.getElementById('editAge').value = age;
                document.getElementById('editEmail').value = email;


                // Сброс чекбоксов
                document.querySelectorAll('#editUserModal input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });

                // Установка ролей
                userData.roles.forEach(role => {
                    const checkbox = document.querySelector(`#editRole${role.id}`);
                    if (checkbox) checkbox.checked = true;
                });
            });
        });
    });
</script>

</body>
</html>
