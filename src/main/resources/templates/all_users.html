<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <!-- Подключение Bootstrap CSS и JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Admin Panel</h2>

    <!-- Вкладки -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">
                Users Table
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="add-user-tab" data-bs-toggle="tab" data-bs-target="#add-user" type="button" role="tab" aria-controls="add-user" aria-selected="false">
                Add New User
            </button>
        </li>
    </ul>

    <!-- Контент вкладок -->
    <div class="tab-content" id="myTabContent">
        <!-- Вкладка "Users Table" -->
        <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
            <h3 class="mt-3">All Users</h3>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role.roleName} + ' '"></span>
                    </td>
                    <td>
                        <a th:href="@{/edit(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                    <td>
                        <form th:method="POST" th:action="@{/delete(id=${user.id})}">
                            <input type="submit" class="btn btn-danger btn-sm" value="Delete"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Вкладка "Add New User" -->
        <div class="tab-pane fade" id="add-user" role="tabpanel" aria-labelledby="add-user-tab">
            <h3 class="mt-3">Add New User</h3>
            <form th:action="@{/addUser}" th:method="POST" th:object="${user}">
                <div class="form-group mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" th:field="*{age}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="form-group mb-3">
                    <label>Roles</label>
                    <div th:each="role : ${allRoles}">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" th:value="${role.id}" th:field="*{roles}" th:id="${'role' + role.id}">
                            <label class="form-check-label" th:for="${'role' + role.id}" th:text="${role.roleName}"></label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add New User</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
